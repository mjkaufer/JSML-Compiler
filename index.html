<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="compile.js"></script>
	</head>
	<body>

	    <h1>Welcome to the Online <a href="https://github.com/mjkaufer/JSML">JSML</a> Compiler</h1>

		<div id="center">
			<textarea id="in"></textarea>

			<textarea id="out"></textarea>	
		</div>
	    <br/>
	    <button id="compile">Compile!</button>
	    <p>Fork this at <a href="https://github.com/mjkaufer/JSML-Compiler">https://github.com/mjkaufer/JSML-Compiler</a></p>
	    <p>Fork JSML at <a href="https://github.com/mjkaufer/JSML">https://github.com/mjkaufer/JSML</a></p>

	    <script type="text/javascript">
		    document.getElementById('compile').onclick = function(){
		    	document.getElementById('out').value = parse(document.getElementById('in').value, true);
		    }
	    </script>
	</body>
</html>
